<div class="row justify-content-around">
  <div class="col-md-5 mt-5">
    <form #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="mountain.name" placeholder="Name" />
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input class="form-control" type="number" name="height" [(ngModel)]="mountain.height" placeholder="Height" />
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input class="form-control" type="text" name="location" [(ngModel)]="mountain.location"
          placeholder="Location" />
      </div>
      <div class="form-group">
        <textarea class="form-control" type="text" name="description" [(ngModel)]="mountain.description"
          placeholder="Description" rows="6"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" type="text" name="image" [(ngModel)]="mountain.image" placeholder="Image" />
      </div>
      <button class="btn btn-info btn-block" (click)="edit ? updateMountain() : addMountain()">Save</button>
    </form>
  </div>

  <div class="col-md-4 mt-5">
    <div class="card text-justify">
      <div class="card-header bg-dark d-flex align-items-center justify-content-between">
        <h4 class="text-white my-3">{{mountain.name ? mountain.name : 'Mountain name'}}</h4>
        <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
      </div>
      <img [src]="mountain.image" alt="Mountain image" class="card-img-top" *ngIf="mountain.image">
      <div class="card-body">
        <p><strong>Height</strong>: {{mountain.height}}</p>
        <p><strong>Location</strong>: {{mountain.location}}</p>
        <ng-template [ngIf]="mountain.description">
          <hr>
          <h5>Description</h5>
          <p>{{mountain.description}}</p>
        </ng-template>
      </div>
      <button class="btn btn-info btn-block">Update Mountain</button>
    </div>
  </div>
</div>
